<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/mesto_logo.svg" alt="логотип проекта Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
      <div class="profile__info border">
        <h1 class="profile__name border">Жак-Ив Кусто </h1>
        <button class="profile__edit-button cursor-opacity border"></button>
        <p class="profile__subtitle border">Исследователь океана</p>
      </div>
      <button class="profile__add-button cursor-opacity"></button>
    </section>

    <section class="elements">
      <div class="element border">
        <img src="./images/element_Altay.jpg" alt="фотография горного озера" class="element__photo border">
        <div class="element__description border">
          <p class="element__name border">Алтай</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity border">
        </div>
      </div>

      <div class="element border">
        <img src="./images/element_KCHR.jpg" alt="фотография древнего храма в горах" class="element__photo border">
        <div class="element__description border">
          <p class="element__name border">Карачаево-Черкессия</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity border">
        </div>
      </div>

      <div class="element border">
        <img src="./images/element_Elbrus.jpg" alt="фотография человека, стоящего на фоне горы Эльбрус" class="element__photo border">
        <div class="element__description border">
          <p class="element__name border">Гора Эльбрус</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity border">
        </div>
      </div>

      <div class="element border">
        <img src="./images/element_Baikal.jpg" alt="фотография автомобиля на льду Байкала" class="element__photo border">
        <div class="element__description border">
          <p class="element__name border">Байкал</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity border">
        </div>
      </div>

      <div class="element border">
        <img src="./images/element_Vladivostok.jpg" alt="фотография маяка" class="element__photo border">
        <div class="element__description border">
          <p class="element__name border">Владивосток</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity border">
        </div>
      </div>

      <div class="element border">
        <img src="./images/element_Krasnaya_Polyana.jpg" alt="фотография гор на закате" class="element__photo border">
        <div class="element__description border">
          <p class="element__name border">Красная Поляна</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity border">
        </div>
      </div>
    </section>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button cursor-opacity"></button>
        <form class="popup__content border">
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" class="popup__name border" value="Жак-Ив Кусто">
          <input type="text" class="popup__subtitle border" value="Исследователь океана">
          <input type="submit" class="popup__submit cursor-opacity" value="Сохранить">
        </form>
      </div>
    </section>
  </main>

  <footer class="footer border">
    <p class="footer__text border">© 2023 Mesto Russia</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
