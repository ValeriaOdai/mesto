<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/mesto_logo.svg" alt="логотип проекта Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто </h1>
        <button class="profile__edit-button cursor-opacity" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button cursor-opacity" type="button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/element_Altay.jpg" alt="фотография горного озера" class="element__photo">
        <div class="element__description">
          <h2 class="element__name">Алтай</h2>
          <button class="element__like-icon" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element_KCHR.jpg" alt="фотография древнего храма в горах" class="element__photo">
        <div class="element__description">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button class="element__like-icon" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element_Elbrus.jpg" alt="фотография человека, стоящего на фоне горы Эльбрус" class="element__photo">
        <div class="element__description">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like-icon" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element_Baikal.jpg" alt="фотография автомобиля на льду Байкала" class="element__photo">
        <div class="element__description">
          <h2 class="element__name">Байкал</h2>
          <button class="element__like-icon" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element_Vladivostok.jpg" alt="фотография маяка" class="element__photo">
        <div class="element__description">
          <h2 class="element__name">Владивосток</h2>
          <button class="element__like-icon" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element_Krasnaya_Polyana.jpg" alt="фотография гор на закате" class="element__photo">
        <div class="element__description">
          <h2 class="element__name">Красная Поляна</h2>
          <button class="element__like-icon cursor-opacity" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button cursor-opacity" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__content" name="EditProfileForm">
        <input type="text" class="popup__input-style popup__info_type_name popup__info" value="Жак-Ив Кусто" name="name">
        <input type="text" class="popup__input-style popup__info_type_occupation popup__info" value="Исследователь океана" name="occupation">
        <button type="submit" class="popup__submit cursor-opacity">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
