<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/mesto_logo.svg" alt="логотип проекта Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто </h1>
        <button class="profile__edit-button cursor-opacity"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button cursor-opacity"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/element_Altay.jpg" alt="фотография горного озера" class="element__photo">
        <div class="element__description">
          <p class="element__name">Алтай</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_KCHR.jpg" alt="фотография древнего храма в горах" class="element__photo">
        <div class="element__description">
          <p class="element__name">Карачаево-Черкессия</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_Elbrus.jpg" alt="фотография человека, стоящего на фоне горы Эльбрус" class="element__photo">
        <div class="element__description">
          <p class="element__name">Гора Эльбрус</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_Baikal.jpg" alt="фотография автомобиля на льду Байкала" class="element__photo">
        <div class="element__description">
          <p class="element__name">Байкал</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_Vladivostok.jpg" alt="фотография маяка" class="element__photo">
        <div class="element__description">
          <p class="element__name">Владивосток</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_Krasnaya_Polyana.jpg" alt="фотография гор на закате" class="element__photo">
        <div class="element__description">
          <p class="element__name">Красная Поляна</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon cursor-opacity">
        </div>
      </div>
    </section>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button cursor-opacity"></button>
        <form class="popup__content">
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" class="popup__name" value="Жак-Ив Кусто">
          <input type="text" class="popup__subtitle" value="Исследователь океана">
          <input type="submit" class="popup__submit cursor-opacity" value="Сохранить">
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
