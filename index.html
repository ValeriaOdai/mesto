<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
  <img src="./images/mesto_logo.svg" alt="логотип проекта Место" class="header__logo">
  </header>
  <main>
    <section class="profile border">
      <img src="./images/avatar.jpg" alt="фотография пользователя" class="profile__avatar border">
      <ul class="profile__info">
        <li class="profile__name">Жак-Ив Кусто <button class="profile__edit-button"></button></li>
        <li class="profile__subtitle">Исследователь океана</li>
      </ul>
      <button class="profile__add-button border"></button>
    </section>

    <section class="elements border">
      <div class="element border">
        <img src="./images/element_Altay.jpg" alt="" class="element__photo">
        <div class="element__description border">
          <p class="element__name border">Алтай</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon border">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_KCHR.jpg" alt="" class="element__photo">
        <div class="element__description">
          <p class="element__name">Карачаево-Черкессия</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_Elbrus.jpg" alt="" class="element__photo">
        <div class="element__description">
          <p class="element__name">Гора Эльбрус</p>
          <img src="" alt="" class="element__like-icon">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_Baikal.jpg" alt="" class="element__photo">
        <div class="element__description">
          <p class="element__name">Байкал</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_Vladivostok.jpg" alt="" class="element__photo">
        <div class="element__description">
          <p class="element__name">Владивосток</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon">
        </div>
      </div>

      <div class="element">
        <img src="./images/element_Krasnaya Polyana.jpg" alt="" class="element__photo">
        <div class="element__description">
          <p class="element__name">Красная Поляна</p>
          <img src="./images/like-icon.svg" alt="" class="element__like-icon">
        </div>
      </div>


    </section>
  </main>
  
<footer class="footer">

</footer>
</body>
</html>
