<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/mesto_logo.svg" alt="логотип проекта Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто </h1>
        <button class="profile__edit-button cursor-opacity" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button cursor-opacity" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_profile" id="user-profile">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_profile cursor-opacity" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content popup__content_type_profile" name="EditProfileForm" novalidate>
        <input type="text" class="popup__info popup__info_type_name" value="Жак-Ив Кусто" name="name">
        <input type="text" class="popup__info popup__info_type_occupation" value="Исследователь океана"
          name="occupation">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_card" id="add-card">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_cards cursor-opacity" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__content popup__content_type_card" name="EditProfileForm" novalidate>
        <input type="text" class="popup__info popup__info_type_place-name" placeholder="Название" name="name">
        <input type="text" class="popup__info popup__info_type_place-link" placeholder="Ссылка на картинку"
          name="occupation">
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_photo" id="card-photo">
    <figure class="popup__photo-container">
      <button class="popup__close-button popup__close-button_type_photo cursor-opacity" type="button"></button>
      <img src="#" alt="фотография места" class="popup__photo">
      <figcaption class="popup__caption">Фотография</figcaption>
    </figure>
  </section>

  <template id="card-template">
    <article class="element">
      <button class="element__delete-button cursor-opacity" type="button"></button>
      <img src="#" alt="фотография места" class="element__photo">
      <div class="element__description">
        <h2 class="element__name"></h2>
        <button class="element__like-icon" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
