<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/mesto_logo.svg')%>" alt="логотип проекта Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-container">
      <a href="#" class="profile__edit-avatar">
        <img src="#" alt="фотография пользователя" class="profile__avatar">
      </a>
      </div>
      <div class="profile__info">
        <h1 class="profile__name"> </h1>
        <button class="profile__edit-button cursor-opacity" aria-label="Редактировать профиль" type="button"></button>
        <p class="profile__subtitle"></p>
      </div>
      <button class="profile__add-button cursor-opacity" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_profile" id="user-profile">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_profile cursor-opacity" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content popup__content_type_profile" name="EditProfileForm" novalidate>
        <input type="text" id="name-profile" class="popup__info popup__info_type_name" value="Жак-Ив Кусто" name="name"
          minlength="2" maxlength="40" required placeholder="Имя">
        <span class="popup__error name-profile-error"></span>
        <input type="text" id="occupation-profile" class="popup__info popup__info_type_occupation"
          value="Исследователь океана" name="about" minlength="2" maxlength="200" required placeholder="О себе">
        <span class="popup__error occupation-profile-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_card" id="add-card">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_cards cursor-opacity" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__content popup__content_type_card" name="AddCardForm" novalidate>
        <input type="text" id="name-card" class="popup__info popup__info_type_place-name" placeholder="Название"
          name="name" minlength="2" maxlength="30" required>
        <span class="popup__error name-card-error"></span>
        <input type="url" id="link-card" class="popup__info popup__info_type_place-link" placeholder="Ссылка на картинку"
          name="link" required>
        <span class="popup__error link-card-error"></span>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_photo" id="card-photo">
    <figure class="popup__photo-container">
      <button class="popup__close-button popup__close-button_type_photo cursor-opacity" type="button" aria-label="Закрыть всплывающее окно"></button>
      <img src="#" alt="фотография места" class="popup__photo">
      <figcaption class="popup__caption">Фотография</figcaption>
    </figure>
  </section>

  <section class="popup popup_type_confirm-delete" id="confirm-delete">
    <div class="popup__container popup__delete-container">
      <button class="popup__close-button popup__close-button_type_confirm-delete cursor-opacity" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="submit" class="popup__submit popup__submit_state_valid popup__submit-delete-button">Да</button>

    </div>
  </section>

  <section class="popup popup_type_avatar" id="change-avatar">
    <div class="popup__container popup__avatar-container">
      <button class="popup__close-button popup__close-button_type_avatar cursor-opacity" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Обновить аватар</h2>
       <form class="popup__content popup__content_type_avatar" name="ChangeAvatarForm" novalidate>
        <input type="url" id="link" class="popup__info popup__info_type_avatar-link" placeholder="Ссылка на картинку"
          name="link" required>
        <span class="popup__error link-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>


  <template id="card-template" class="card-template">
    <article class="element">
      <button class="element__delete-button cursor-opacity" type="button" aria-label="Удалить карточку"></button>
      <img src="#" alt="фотография места" class="element__photo">
      <div class="element__description">
        <h2 class="element__name"></h2>
        <div class="element__like-menu">
          <button class="element__like-icon" type="button" aria-label="Поставить лайк"></button>
          <p class="element__like-number">0</p>
        </div>
      </div>
    </article>
  </template>

</body>

</html>
